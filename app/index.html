<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
          rel="stylesheet">
</head>
<body>
<main>
    <div class="card">
        <img class="hero" src="images/illustration-hero.svg" alt="Illustration hero">

        <div class="content">
            <p class="summary">Order Summary</p>
            <p class="summary-desc">You can now listen to millions of songs, audiobooks, and podcasts on any device
                anywhere
                you like!</p>

            <div class="buy">
                <img src="images/icon-music.svg" alt="Illustration hero">
                <div>
                    <p class="annual">Annual Plan</p>
                    <p class="price">$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>

            <div class="footer">
                <button class="proceed">Proceed to Payment</button>
                <button class="cancel">Cancel Order</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
